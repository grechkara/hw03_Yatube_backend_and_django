<!DOCTYPE html> <!-- Используется html 5 версии -->
{% load static %}
<html lang="ru"> <!-- Язык сайта - русский -->
  <head>    
    <meta charset="utf-8"> <!-- Кодировка сайта -->
    <!-- Сайт готов работать с мобильными устройствами -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Загружаем фав-иконки -->
    <!-- тег span используется для добавления нужных стилей отдельным участкам текста -->
    <link rel="icon{% static 'img/fav/fav.ico' %}" type="image">
    <link rel="apple-touch-icon" href="{% static 'img/fav/apple-touch-icon.png' %}" width="180" height="180">
    <link rel="icon" type="image/png" href="{% static 'img/fav/favicon-32x32.png' %}" width="32" height="32">
    <link rel="icon" type="image/png" href="{% static 'img/fav/favicon-16x16.png' %}" width="16" height="16">
 
    <meta name="msapplication-TileColor" content="#000">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>
        {% block title %}
        Ого название страницы тут будет
        {% endblock %}
    </title>
  </head>
  <body>
    {% include 'includes/header.html' %}
    <main>
        <!-- класс py-5 создает отступы сверху и снизу блока -->
        <div class="container py-5"> 
            {% block content %}
            Контент не подвезли, например :sad_face:
            {% endblock %}
        </div>
    </main>
    <!-- Использованы классы бустрапа: -->
    <!-- border-top: создаёт тонкую линию сверху блока -->
    <!-- text-center: выравнивает текстовые блоки внутри блока по центру -->
    <!-- py-3: контент внутри размещается с отступом сверху и снизу -->         
    <footer class="border-top text-center py-3">
      {% include 'includes/footer.html' %}
    </footer>
  </body>
</html>
